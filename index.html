<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Codoprobe Task List</title>
	<script src="./js/jquery.js"></script>
  <script src="./js/jquery-ui.js"></script>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="container">
		<div class="flex-container header">
			<div class="flex-item col-5">
				<input type="text" name="" placeholder="Head here..." value="" id="new-task-head">
				<input type="text" name="" placeholder="Title here..." value="" id="new-task-body">
				<select id="new-task-color">
					<option value="red">Red</option>
				  <option value="pink">Pink</option>
				  <option value="purple">Purple</option>
				  <option value="blue">Blue</option>
					<option value="indigo">Indigo</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
				</select>
			</div>
			<div class="flex-item col-7 center">
				<div class="flex-container day-container">
					<div class="flex-item col-2 day"><b></b><p></p></div>
					<div class="flex-item col-2 day"><b></b><p></p></div>
					<div class="flex-item col-4 day active"><b></b><p></p></div>
					<div class="flex-item col-2 day"><b></b><p></p></div>
					<div class="flex-item col-2 day"><b></b><p></p></div>
				</div>
			</div>
		</div>
		<div class="flex-container">
			<!-- ICE BOX -->
			<div class="flex-item col-4 task-block">
				<div class="task-header" style="background: #81cfd1">Main</div>
				<ul class="task-container dragable"></ul>
				<button class="task-button" type="button" name="button" id="create-btn-main">+</button>
			</div>

			<!-- W.I.P -->
			<div class="flex-item col-4 task-block">
				<div class="task-header" style="background: #dfd67b">Started</div>
				<ul class="task-container dragable"></ul>
				<button class="task-button" type="button" name="button" id="create-btn-started">+</button>
			</div>

			<!-- DONE -->
			<div class="flex-item col-4 task-block">
				<div class="task-header" style="background: #80d087">Done</div>
				<ul class="task-container dragable"></ul>
				<button class="task-button" type="button" name="button" id="create-btn-done">+</button>
			</div>
		</div>
	</div>

	<button class="action-btn delete-btn" onclick="deleteTask()" title="Deletes selected tasks">Delete</button>
	<button class="action-btn reset-btn" onclick="resetDate()">Reset</button>

</body>
<script src="./js/core.js"></script>
<script src="./js/task.js"></script>
<script src="./js/main.js"></script>
</html>
